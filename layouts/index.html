<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Soya & Koala</title>
    <style>
      @font-face {
        font-family: Nugo;
        src: url("/fonts/nugo-sans.ttf");
      }
      :root {
        --bg-color-subscription-popup: #dad0c7;
        --width-subscription-popup: 460px;
        --width-subscription-popup-gap: 25px;
        --width-subscription-form-gap: 15px;
      }

      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      ol[class],
      ul[class] li,
      figure,
      figcaption,
      blockquote,
      dl,
      dd {
        margin: 0;
      }

      body {
        font-family: Nugo;
        background-color: var(--bg-color-subscription-popup);
      }

      main {
        display: flex;
        flex-direction: row;
      }

      .subscription-popup {
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        width: var(--width-subscription-popup);

        background-color: var(--bg-color-subscription-popup);
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .subscription-content {
        display: flex;
        flex-direction: column;
        gap: var(--width-subscription-popup-gap);
        text-align: center;
      }
      .header {
        text-align: center;
        align-items: center;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .subscription-popup img.logo.logo.horizontal {
        width: 200px;
      }

      .subscription form {
        background-color: #82817f;
        display: flex;
        gap: var(--width-subscription-form-gap);
        flex-direction: column;
        padding: 20px;
        border: none;
        border-radius: 10px;
      }

      .subscription p {
        color: white;
      }
      .subscription p.terms-and-conditions {
        font-size: 12px;
      }

      .subscription .email,
      .subscription .nom {
        padding: 5px;
        border-radius: 3px;
        border: 1px solid #8f94a1;
      }
      .subscription .email:focus,
      .subscription .nom:focus {
        outline: 1px solid var(--clr-accent);
      }

      .subscription .submit {
        text-decoration: none;
        outline: none;
        background: transparent;
        padding: 5px 0;
        background-color: #efecea;
        cursor: pointer;
        font-size: 1.4em;
        color: #000;
        text-decoration: none;
        border-radius: 5px;
        border: 3px solid #efecea;
      }
      .subscription .submit:hover {
        border-color: var(--clr-accent-hover);
      }

      a.store {
        text-decoration: none;
        outline: none;
        background: transparent;
        padding: 15px 30px;
        background-color: #fff;
        cursor: pointer;
        font-size: 1.4em;
        color: #000;
        text-decoration: none;
        border-radius: 5px;
      }

      .slide > img {
        animation: slide 24s infinite;
        opacity: 0;
        position: absolute;

        top: 0;
        left: 0;
        width: calc(100% - var(--width-subscription-popup));
        height: 100%;
        object-fit: cover;
      }
      .slide > img:nth-child(2) {
        animation-delay: 3s;
      }
      .slide > img:nth-child(3) {
        animation-delay: 6s;
      }
      .slide > img:nth-child(4) {
        animation-delay: 9s;
      }
      .slide > img:nth-child(5) {
        animation-delay: 12s;
      }
      .slide > img:nth-child(6) {
        animation-delay: 15s;
      }
      .slide > img:nth-child(7) {
        animation-delay: 18s;
      }
      .slide > img:nth-child(8) {
        animation-delay: 21s;
      }

      @keyframes slide {
        10% {
          opacity: 1;
        }
        30% {
          opacity: 0;
        }
      }
      /* end fading */

      .full-bg {
        z-index: -1;
        min-height: 100%;
        width: calc(100% - var(--width-subscription-popup));
        height: 100vh;
        object-fit: cover;
      }

      @media (max-width: 800px) {
        main {
          display: block;
        }
        .full-bg {
          height: auto;
          width: 100%;
        }
        .subscription-popup {
          width: 100%;
          position: absolute;
          bottom: 0;
        }
        a.store {
          font-size: 1.3em;
          padding: 10px;
          height: 25px;
        }
        .slide > img {
          width: 100%;
          height: auto;
        }
      }
      /* Rotating background images end */
    </style>
  </head>
  <body>
    <main>
      <div class="full-bg slide">
        <img src="/images/1.jpg" alt="Jouet dention macramé" />
        <img src="/images/2.jpg" alt="Bavoir" />
        <img src="/images/3.jpg" alt="Accessoires bébé macramé " />
        <img src="/images/4.jpg" alt="Boucle a cheveux" />
        <img src="/images/5.jpg" alt="Attaches suce" />
        <img src="/images/6.jpg" alt="Jouet dention couture" />
        <img src="/images/7.jpg" alt="Débarbouillettes" />
        <img src="/images/8.jpg" alt="Porte clé" />
      </div>
      <div class="subscription-popup">
        <div class="subscription-content">
          <div class="header">
            <img
              class="logo horizontal"
              src="/images/logos/logo_horizontal.png"
              alt="Logo Soya et Koala horizontal"
            />
            <div style="margin-top: 10px">
              <a
                alt="Lien vers boutique en ligne Soya et Koala"
                href="https://soyaetkoala.etsy.com/"
                class="store"
              >
                Visitez notre boutique Etsy ici
              </a>
            </div>
          </div>
          <div class="subscription">
            <form
              name="newsletter"
              method="POST"
              data-netlify="true"
              action="/pages/merci"
            >
              <p>Obtenez 15% de rabais en vous abonnant à l'infolettre!*</p>
              <input
                class="nom"
                type="text"
                name="nom"
                placeholder="Nom complet"
              />
              <input
                class="email"
                type="email"
                name="email"
                placeholder="Votre adresse courriel"
              />
              <input class="submit" type="submit" value="Je profite de -15%!" />
              <p class="terms-and-conditions">
                * En vous inscrivant à notre infolettre, vous acceptez de
                recevoir des courriels de notre part.
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script></script>
</html>
