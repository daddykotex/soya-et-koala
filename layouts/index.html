<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Soya & Koala</title>
    <style>
      :root {
        --clr-accent: #b4ada6;
        --clr-accent-hover: #6e6a65;
        --clr-accent-text: #383735;
        --width-subscription-popup: 500px;
      }

      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      ol[class],
      ul[class] li,
      figure,
      figcaption,
      blockquote,
      dl,
      dd {
        margin: 0;
      }

      main {
        position: relative;
        height: 100vh;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        resize: both;
        overflow: auto;
      }

      main div.subscription-popup {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.4);
        border-radius: 5px;
        gap: 10px;
        width: var(--width-subscription-popup);
        padding: 10px;
        overflow: auto;
        color: var(--clr-accent-text);
      }

      .subscription-popup img {
        width: 100%;
        height: auto;
      }

      .subscription {
        width: 100%;
        display: flex;
        flex-direction: row;
      }

      .subscription .add-email {
        flex-grow: 4;
        margin-right: 10px;
        padding: 20px 30px;
        border-radius: 3px;
        border: 1px solid #8f94a1;
      }
      .subscription .add-email:focus {
        outline: 1px solid var(--clr-accent);
      }

      .subscription .submit {
        border: none;
        outline: none;
        background: transparent;
        background-color: var(--clr-accent);
        padding: 20px 30px;
        color: white;
        border-radius: 3px;
        border: 1px solid var(--clr-accent);
        cursor: pointer;
      }
      .subscription .submit:hover {
        border-color: var(--clr-accent-hover);
      }

      /* Rotating background images */
      /* https://css-tricks.com/perfect-full-page-background-image/ */
      img.bg {
        /* Set rules to fill background */
        min-height: 100%;
        min-width: 1024px;

        /* Set up proportionate scaling */
        width: 100vw;
        height: 100vh;
        object-fit: cover;

        /* Set up positioning */
        position: fixed;
        top: 0;
        left: 0;

        transition: opacity 0.4s ease-in, visibility 0.4s ease-in;
        -webkit-transition: opacity 0.4s ease-in, visibility 0.4s ease-in;
        -moz-transition: opacity 0.4s ease-in, visibility 0.4s ease-in;
        -ms-transition: opacity 0.4s ease-in, visibility 0.4s ease-in;
        -o-transition: opacity 0.4s ease-in, visibility 0.4s ease-in;
      }

      img.bg-small {
        width: var(--width-subscription-popup);
        object-fit: cover;

        transition: opacity 0.4s ease-in, visibility 0.4s ease-in;
        -webkit-transition: opacity 0.4s ease-in, visibility 0.4s ease-in;
        -moz-transition: opacity 0.4s ease-in, visibility 0.4s ease-in;
        -ms-transition: opacity 0.4s ease-in, visibility 0.4s ease-in;
        -o-transition: opacity 0.4s ease-in, visibility 0.4s ease-in;
      }
      img.hidden {
        visibility: hidden;
        position: absolute;
        opacity: 0;
      }
      /* Rotating background images end */
    </style>
  </head>
  <body>
    <img
      class="bg"
      src="/images/bavoiranimaux.2.jpg"
      alt="Bavoir jaune avec animaux"
    />
    <img
      class="bg hidden"
      loading="lazy"
      src="/images/mobilefloral2.jpg"
      alt="Couverture mobile avec fleur"
    />
    <img
      class="bg hidden"
      loading="lazy"
      src="/images/jouetcraquant2.jpg"
      alt="Jouet craquant"
    />
    <img
      class="bg hidden"
      loading="lazy"
      src="/images/mobileolive2.jpg"
      alt="Mobile couleur olive"
    />
    <main>
      <div class="subscription-popup">
        <div clas="popup-image">
          <img class="bg-small" src="/images/bavoiranimaux-petit.jpg" />
          <img class="bg-small hidden" src="/images/mobilefloral4-petit.jpg" />
          <img class="bg-small hidden" src="/images/jouetcraquant3-petit.jpg" />
          <img class="bg-small hidden" src="/images/mobileolive1-petit.jpg" />
        </div>
        <h3>Bientot</h3>
        <form class="subscription">
          <input
            class="add-email"
            type="email"
            name="email"
            placeholder="Votre adresse courriel"
          />
          <input class="submit" type="submit" value="Soumettre" />
        </form>
      </div>
    </main>
  </body>
  <script>
    const largeImages = document.getElementsByClassName("bg");
    const smallImages = document.getElementsByClassName("bg-small");
    function changeImage(images, visiblePos) {
      images[visiblePos].classList.remove("hidden");

      for (let index = 0; index < images.length; index++) {
        if (index !== visiblePos) {
          images[index].classList.add("hidden");
        }
      }
    }
    let pos = 0;
    function start() {
      // https://stackoverflow.com/questions/44227997/creating-in-an-infinite-loop-using-settimeout
      setTimeout(function () {
        const max = Math.max(largeImages.length, smallImages.length);
        pos = pos >= largeImages.length - 1 ? 0 : pos + 1;
        changeImage(largeImages, pos);
        changeImage(smallImages, pos);
        // Again
        start();

        // Every 3 sec
      }, 3000);
    }

    // Begins
    start();
  </script>
</html>
