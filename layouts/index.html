<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Soya & Koala</title>
    <style>
      :root {
      }

      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      ol[class],
      ul[class] li,
      figure,
      figcaption,
      blockquote,
      dl,
      dd {
        margin: 0;
      }
      /* Rotating background images */
      /* https://css-tricks.com/perfect-full-page-background-image/ */
      img.bg {
        /* Set up proportionate scaling */
        width: 100vw;
        height: 100vh;
        object-fit: cover;

        /* Set up positioning */
        position: fixed;
        z-index: -1;
      }

      .top-banner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background-color: white;
        opacity: 0.25;
        padding-top: 25px;
      }

      .top-banner h1 {
        margin: 0 auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="top-banner">
      <h1>
        ouverture de notre boutique en<br />
        ligne prochainement
      </h1>
      <form></form>
    </div>
    <div class="bg">
      <img
        class="bg"
        src="/images/mobileolive2.jpg"
        alt="Bavoir jaune avec animaux"
      />
    </div>
  </body>
  <script></script>
</html>
