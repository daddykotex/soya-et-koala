<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Merci</title>
    <style>
      @font-face {
        font-family: Nugo;
        src: url("/fonts/nugo-sans.ttf");
      }
      body {
        background-color: #d9d0c8;
        text-align: center;
        font-family: Nugo;
      }
      .content {
        /* https://stackoverflow.com/questions/356809/best-way-to-center-a-div-on-a-page-vertically-and-horizontally */
        height: 500px;
        
        position: absolute;
        top:0;
        bottom: 0;
        left: 0;
        right: 0;
        
        margin: auto;
      }
      .content p {
        font-size: 1.2em;
      }
      .cta {
        margin-top: 40px;
      }
      .cta > a {
        text-decoration: none;
        outline: none;
        background: transparent;
        padding: 15px 30px;
        background-color: #efecea;
        cursor: pointer;
        font-weight: bold;
        font-size: 1.4em;
        color: #000;
        text-decoration: none;
        border-radius: 20px;
        border: 3px solid #efecea;
      }
      img.logo.vertical {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="content">
        <img class="logo vertical" src="/images/logos/logo_vertical.png" />

        {{ .Content }}

        <div class="cta">
          <a href="{{ index .Params "cta-link" }}" alt="{{ index .Params "cta-alt" }}">{{ index .Params "cta-text" }}</a>
      </div>
    </div>
  </body>
</html>
